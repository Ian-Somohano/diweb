        class Coche {
            modelo = "";
            bateria = 40;
            velocidad = 0;

            constructor(modelo) {
                this.modelo = modelo;
            }

            acelerar(velocidad) {
                this.velocidad = this.velocidad + velocidad;

                if (velocidad > 10 && velocidad < 30) {
                    this.bateria = this.bateria * 0.99;
                } else if (velocidad > 30 && velocidad < 50) {
                    this.bateria = this.bateria * 0.98;
                }
            }

            frenar(velocidad) {
                this.velocidad = this.velocidad - velocidad;
                if (velocidad >= 10 && velocidad <= 30) {
                    this.bateria = this.bateria * 1.005;
                } else if (velocidad >= 30 && velocidad <= 50) {
                    this.bateria = this.bateria * 1.01;
                }
            }
        }


        // Función nomina
        function nomina() {
            let bruto = parseFloat(prompt("¿Cúal es tu sueldo bruto anual?"));
            let brutoMes = bruto / 12;
            let irpf = 0;
            if (bruto > 10000 && bruto < 20000) {
                irpf = 15;
            } else if (bruto > 20000 && bruto < 30000) {
                irpf = 25;
            } else if (bruto > 30000 && bruto < 40000) {
                irpf = 35;
            }

            let netoMes = brutoMes - (brutoMes * irpf / 100) - (brutoMes * 0.064);

            return parseInt(netoMes);
        }

        function ec2Grado(a, b, c) {
            // Ej : x² - 5x + 6 = 0
            // Soluciones x1=2 y x2=3

            let discriminante = (b * b) - (4 * a * c);
            let x1 = 0;
            let x2 = 0;

            if (discriminante >= 0) {
                x1 = (-b + (Math.sqrt(discriminante))) / (2 * a);
                x2 = (-b - (Math.sqrt(discriminante))) / (2 * a);

                alert(`Soluciones:
                X1 = ${x1}
                X2 = ${x2}`);
            } else {
                alert("No tiene solución")
            }
        }

        // funcion menu
        function menu() {
            let menu = `Elige una opción:
            1.Calcular Nómina
            2.Crear Coche
            3.Ecuaciones 2º Grado
            4.Tablas de Multiplicar
            5.Salir`

            let opcion = 0;

            while (opcion < 5) {
                opcion = parseInt(prompt(menu));

                switch (opcion) {
                    case 1:

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>---- JS ----</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap.min.css">

    <script>
        // Encapsulamiento: hacer privados atributos y metodos. Para acceder usaremos setters y getters

        // Clase padre
        class Animal {
            // Atributos privados. Utilizamos #
            #raza = "";
            #edad = 0;

            // Constructor
            constructor (raza, edad) {
                this.#raza = raza;
                this.#edad = edad;
            }

            // Método privado
            #mostrarInfo() {
                // Construllo mi propio JSON
                return {
                    Raza: this.#raza,
                    Edad: this.#edad,
                }
                alert(`Datos: \n ${JSON.stringify(this,null,2)}`);
            }
        }
       
        // Función principal
        function iniciar() {
            let animal1 = new Animal("perro", 10);

            alert(animal1);

        }

    

    </script>
</head>

<body>
    <main>
        <form action="#" method="post" class="form">

            <button type="submit" class="btn btn-outline-danger m-5"
                style="box-sizing: border-box; width: 90%; height: 60px;" onclick="iniciar()">INICIAR</button>
        </form>
    </main>
</body>

</html>

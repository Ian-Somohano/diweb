<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>---- JS ----</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">

    <script>
        // Aquí pongo el codigo JS
        
        //  Puedo poner JS en cualquier parte de la página

        // Instalar Extension JS(ES6)
        function saludar() {
            window.alert("Hola mundo");
        }
    </script>
</head>

<body>
    <main>
        <form action="#" method="post" class="form">

            <button type="submit" class="btn btn-primary m-3 p-3" onclick="saludar();">
                Ver mensaje
            </button>

        </form>
    </main>
</body>

</html>

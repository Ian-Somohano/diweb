<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>---- JS ----</title>
    <link rel="stylesheet" href="Bootstrap/bootstrap.min.css">

    <script>
        function hoy() {
            // = Es de asignaci√≥n
            // == Comparador de valor
            // === Comparador de valor y tipo de dato

            let num1 = 5;
            let num2 = "5";
            // Los metodos de window permiten quitar el window
            alert(`El valor de num1 = ${num1}`);
            alert(`Comparo num1 y num2: ${num1==num2}`);
            alert(`Comparo num1 y num2: ${num1===num2}`);
        }
        </script>
</head>

<body>
    <main>
        <form action="#" method="post" class="form" style="display: grid; place-items: center; height: 100vh;">

            <button type="submit" class="btn btn-outline-primary p-4" onclick="hoy();">Comparadores</button>
        </form>
    </main>
</body>

</html>

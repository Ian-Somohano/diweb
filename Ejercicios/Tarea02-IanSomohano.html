<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Corte Inglés</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: 300;
        }

        /* Anuncio superior */
        span{
            display: block;
            background-color: #ccc;
            height: 45px;
            text-align: center;
            align-content: center;
        }

        /* Estilando el header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10vh;
        }

        header > * {
            align-content: center;
            text-align: center;
            height: 50%;
        }

        header section:first-of-type {
            margin-left: 25px;
        }

        header section:last-of-type {
            margin-right: 25px;
        }


        header section img {
            width: 30px;
        }

        header section:first-of-type img:nth-of-type(2) {
            width: 150px;
        }

        header form {
            width: 40%;
            border: 1px solid #ccc;
            border-radius: 30px;
        }

        header form img {
            width: 20px;
        }

        header form button {
            border: none;
            border-radius: 50%;
            padding: 6px 8px;
            background-color: #008539;
        }

        header form input{
            height: 80%;
            width: 88%;
            border: none;
            background-color: transparent;
            font-size: 16px;
        }

        header form input::placeholder {
            position: relative;
            left: 10px;
        }


        img {
            width: 80px;
        }
        
    </style>
</head>

<body>
    <!-- Anuncio superior -->
    <span>Descárgate aquí nuestra <strong>App.</strong></span>

    <header>
        <!-- Menu hamburguesa + logo -->
        <section aria-label="menu">
            <img src="img/menu.png" alt="menu">
            <img src="img/logo.png" alt="logo">
        </section>

        <!-- Barra de busqueda + botón de envío -->
        <form action="#" method="get">
            <input id="buscar" name="buscar" type="text" placeholder="¿Qué estas buscando?">

            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/3721/3721746.png" alt="lupa">
            </button>
        </form>

        <!-- Iconos con elaces -->
        <section aria-label="iconos">
            <a href="#">
                <img src="img/usuario.png" alt="usuario">
            </a>
            <a href="#">
                <img src="img/corazon.png" alt="favoritos">
            </a>
            <a href="#">
                <img src="img/bolsa.png" alt="carrito">
            </a>
        </section>
    </header>
    
    <!-- Enlaces barra inferior del header -->     
    <nav>
        <ul>
            <li>
                <a href="#">MODA MUJER</a>
            </li>
            <li>
                <a href="#">DEPORTES</a>
            </li>
            <li>
                <a href="#">ELECTRÓNICA</a>
            </li>
            <li>
                <a href="#">HOGAR</a>
            </li>
            <li>
                <a href="#">SUPERMERCADO</a>
            </li>
        </ul>
    </nav>

    <main>
        <!-- Tabla de categorias -->
        <h2>Categorías</h2>
        <table>
            <tr>
                <td>
                    <a href="https://www.elcorteingles.es/moda-mujer/">
                        <img src="img/1.jpeg" alt="moda mujer">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/moda-hombre/">
                        <img src="img/2.jpeg" alt="moda hombre">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/moda-infantil/">
                        <img src="img/3.jpeg" alt="moda infantil">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/hogar/">
                        <img src="img/4.jpeg" alt="hogar">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/deportes/">
                        <img src="img/5.jpeg" alt="">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/electronica/">
                        <img src="img/6.jpeg" alt="">
                    </a>
                </td>
            </tr>
            <tr>
                <td>Moda mujer</td>

                <td>Moda Hombre</td>

                <td>Modo infantil</td>

                <td>Hogar</td>

                <td>Deportes</td>

                <td> Electrónica</td>
            </tr>
        </table>

        <!-- Lista de enlaces a paginas útiles -->
        <section aria-label="paginas-utiles">
            <ul>
                <li>
                    <img src="img/bolsas-de-compra.png" alt="bolsas de compra">
                    <a href="">Recogida en tienda gratis</a>
                </li>
                <li>
                    <img src="img/entrega.png" alt="coche de envio">
                    <a href="">Envio a domicilio</a>
                </li>
                <li>
                    <img src="img/caja.png" alt="caja">
                    <a href="">Devolución gratis en tienda</a>
                </li>
                <li>
                    <img src="img/maletero-abierto.png" alt="coche">
                    <a href="">Click & Car</a>
                </li>
            </ul>
        </section>
        
        <!-- Formulario -->

        <form action="#" method="get">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="¿Cómo te llamas?">
        </form>
    </main>
</body>

</html>

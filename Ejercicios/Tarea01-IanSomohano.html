<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Corte Inglés</title>

</head>

<body>
    <header>
        <!-- Menu hamburguesa + logo -->
        <section aria-label="menu">
            <img src="img/menu.png" alt="menu" width="30">
            <img src="img/logo.png" alt="logo" width="100">
        </section>



        <!-- Barra de busqueda + botón de envío -->
        <form action="#" method="get" aria-label="buscar">
            <input id="buscar" name="buscar" type="text" placeholder="¿Qué estas buscando?">

            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/3721/3721746.png" alt="lupa" width="20">
            </button>
        </form>

        <!-- Iconos con elaces -->
        <section aria-label="iconos">
            <a href="#">
                <img src="img/usuario.png" alt="usuario" width="30">
            </a>
            <a href="#">
                <img src="img/corazon.png" alt="favoritos" width="30">
            </a>
            <a href="#">
                <img src="img/bolsa.png" alt="carrito" width="30">
            </a>
        </section>
        <!-- Enlaces barra inferior del header -->      
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">MODA MUJER</a>
            </li>
            <li>
                <a href="#">DEPORTES</a>
            </li>
            <li>
                <a href="#">ELECTRÓNICA</a>
            </li>
            <li>
                <a href="#">HOGAR</a>
            </li>
            <li>
                <a href="#">SUPERMERCADO</a>
            </li>
        </ul>
    </nav>
    <main>
        <!-- Tabla de categorias -->
        <h2>Categorías</h2>
        <table>
            <tr>
                <td>
                    <a href="https://www.elcorteingles.es/moda-mujer/">
                        <img src="img/1.jpeg" width="100" alt="moda mujer">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/moda-hombre/">
                        <img src="img/2.jpeg" width="100" alt="moda hombre">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/moda-infantil/">
                        <img src="img/3.jpeg" width="100" alt="moda infantil">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/hogar/">
                        <img src="img/4.jpeg" width="100" alt="hogar">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/deportes/">
                        <img src="img/5.jpeg" width="100" alt="">
                    </a>
                </td>

                <td>
                    <a href="https://www.elcorteingles.es/electronica/">
                        <img src="img/6.jpeg" width="100" alt="">
                    </a>
                </td>
            </tr>
            <tr>
                <td>Moda mujer</td>

                <td>Moda Hombre</td>

                <td>Modo infantil</td>

                <td>Hogar</td>

                <td>Deportes</td>

                <td> Electrónica</td>
            </tr>
        </table>

        <!-- Lista de enlaces a paginas útiles -->
        <ul>
            <li>
                <img src="img/bolsas-de-compra.png" alt="bolsas de compra" width="30">
                <a href="">Recogida en tienda gratis</a>
            </li>
            <li>
                <img src="img/entrega.png" alt="coche de envio" width="30">
                <a href="">Envio a domicilio</a>
            </li>
            <li>
                <img src="img/caja.png" alt="caja" width="30">
                <a href="">Devolución gratis en tienda</a>
            </li>
            <li>
                <img src="img/maletero-abierto.png" alt="coche" width="30">
                <a href="">Click & Car</a>
            </li>
        </ul>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <script src="bootstrap.bundle.min.js.js"></script>
</head>
<body>
    <main>
        <section aria-label="alerta" class="alert alert-danger w-50 m-3" role="alert">
            <p>Esto es un mensage de peligro</p>
        </section>

        <section aria-label="alerta" class="alert alert-info w-50 m-3" role="alert">
            <p>Se ha actualizado la base de datos</p>
        </section>

        <section aria-label="alerta" class="alert alert-success w-50 m-3" role="alert">
            <p>Usuario insertado correctamente</p>
        </section>

        <nav class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>

            <a href="https://www.google.com" class="btn btn-warning">Google</a>
        </nav>
    </main>
</body>
</html>

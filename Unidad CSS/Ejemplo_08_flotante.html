<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flotante</title>
    <style>
        main {
            width: 805px;
            height: 450px;
            background-color: pink;
        }

        p {
            border: 1px solid gray;
            background-color: aquamarine;
            width: 260px;
            height: 100px;
            float: left;
            margin-left: 5px;
            text-align: center;
        }

        p:nth-of-type(2) {
            box-shadow: 5px 5px 10px  black;
            clear: left;
        }
    </style>
</head>

<body>
    <main>
        <p>Párrafo 1</p>
        <p>Párrafo 2</p>
        <p>Párrafo 3</p>
    </main>

</body>

</html>
